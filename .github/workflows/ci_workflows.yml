name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Thursday 6 AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 6 * * 4'

jobs:

  # The rest only run if above are done

  tests:
    runs-on: ubuntu-18.04
    needs: initial_check
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install and build
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-utils
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install "astropy==5.0rc2"
        python -m pip install -e .[test]
    - name: Test
      run: pytest

  dev_deps_tests:
    runs-on: ubuntu-latest
    needs: initial_check
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install and build
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-utils
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install "astropy==5.0rc2"
        python -m pip install git+https://github.com/ejeschke/ginga.git@master#egg=ginga
        python -m pip install git+https://github.com/spacetelescope/stginga.git@master#egg=stginga
        python -m pip install -e .[test]
    - name: Test with dev deps
      run: pytest
