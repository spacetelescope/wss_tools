version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: "monthly"
    time: "11:05"
  groups:
    actions:
      patterns:
        - "*"
  cooldown:
    default-days: 7

- package-ecosystem: "github-actions" # See documentation for possible values
  directory: ".github/workflows" # Location of package manifests
  schedule:
    interval: "monthly"
  groups:
    actions:
      patterns:
        - "*"
  cooldown:
    default-days: 7
